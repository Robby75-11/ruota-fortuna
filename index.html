<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruota della fortuna</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <header>
    <h1>GIRA LA RUOTA</h1>
  </header>
  <body>
    <div class="container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel">
        <span style="top: 10%; left: 50%; transform: translate(-50%, -50%)"
          >Aspirapolvere</span
        >
        <span style="top: 30%; left: 85%; transform: translate(-50%, -50%)"
          >Studiare</span
        >
        <span style="top: 70%; left: 85%; transform: translate(-50%, -50%)"
          >Spesa</span
        >
        <span style="top: 90%; left: 50%; transform: translate(-50%, -50%)"
          >Mangiare</span
        >
        <span style="top: 70%; left: 15%; transform: translate(-50%, -50%)"
          >Dormire</span
        >
        <span style="top: 30%; left: 15%; transform: translate(-50%, -50%)"
          >Lavorare</span
        >
      </div>
    </div>
    <button onclick="spinWheel()">Gira la Ruota</button>

    <script src="./assets/giro.js"></script>
  </body>
</html>
